<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PetShop Amicão.</h1>
<form name="form1" method="" action="enviado.html"
    Nome do dono:
    <input type="text" name="dono" maxlength="150"> <br><br>
    Nome do animal:
    <input type="text" name="animal" maxlength="150"> <br><br>
    sexo: <br>
    <input type="radio" name="sexo" value="feminino"> feminino
    <input type="radio" name="sexo" value="masculino"> masculino
    <br><br>
    raça:
    <select name="raça">
        <option value="poodle">poodle</option>
        <option value="pitbull">pitbull</option>
        <option value="pincher">pincher</option>
        <option value="bulldog">bulldog</option>
        <option value="shitsu">shitsu</option>
    </select>

    <select name="porte">
    <option value="pequeno">pequeno </option>
    <option value="medio">medio</option>
    <option value="grande">grande</option>
    <input type="checkbox" name="diabetes" > diabetes
    <input type="checkbox" name="colesterol" > colesterol
    <input type="checkbox" name="hipertensão" > hipertensão
    </select>
</form>
</body>

</html>
